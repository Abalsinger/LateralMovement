<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke-dasharray: 5;
  animation: dash 50s linear;
}

@keyframes dash {
  to {
    stroke-dashoffset: 1000;
  }
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 12px;
  color: #ff0000;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="lateralMovementScript.js" type="text/javascript"></script>
